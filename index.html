<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kitchen Cabinet</title>
  </head>
  <body>
    <h1 id="table-title">Select a Table</h1>

    <div>
      <button id="general-btn">General Inventory</button>
      <button id="pantry-btn">Pantry Inventory</button>
      <button id="shopping-btn">Shopping List</button>
      <button id="category-btn">Category</button>
      <button id="drinks-btn">Drinks</button>
      <button id="appliance-btn">Kitchen Appliance</button>
      <button id="nonperishable-btn">Non-Perishable</button>
      <button id="perishables-btn">Perishables</button>
    </div>

    <table border="1">
      <thead id="table-headers"></thead>
      <tbody id="inventory-table-body"></tbody>
    </table>

    <script src="renderer.js"></script>
  </body>
</html>
