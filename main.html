<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kitchen Cabinet - Main Menu</title>
  </head>
  <body>
    <h1>Welcome to the Kitchen Cabinet App</h1>
    <button id="all-tables">View All Tables</button>
    <button id="general-inventory">Go to General Inventory</button>

    <script>
      document.getElementById("all-tables").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      document.getElementById("general-inventory").addEventListener("click", () => {
        window.location.href = "index.html?table=general_inventory";
      });
    </script>
  </body>
</html>
