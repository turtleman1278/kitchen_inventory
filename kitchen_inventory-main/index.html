<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Cabinet - Main Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kitchen Cabinet</h1>
  <div>
    <button id="general-btn">
      <img src="Pom-General-Inventory.png" alt="General Inventory" width="150">
    </button>
    
    <button id="category-btn">
      <img src="Blueberry-Category.png" alt="Category" width="150">
    </button>
    

    <button id="drinks-btn">
      <img src="Grape-Drinks.png" alt="Drinks" width="150">
    </button>

    <button id="appliance-btn">
      <img src="Mandarin-Kitchen-Appliance.png" alt="Kitchen Appliance" width="150">
    </button>

    <button id="nonperishable-btn">
      <img src="Pear-Non-Perishables.png" alt="Non-Perishable" width="150">
    </button>

    <button id=" perishable-btn">
      <img src="Cherry-Perishables.png" alt="Perishables" width="150">
    </button>

  </div>

  <script>
    document.getElementById("general-btn").addEventListener("click", () => {
        window.location.href = "general_inventory.html?table=general_inventory";
    });
    document.getElementById("category-btn").addEventListener("click", () => {
        window.location.href = "category.html?table=category";
    });
    document.getElementById("drinks-btn").addEventListener("click", () => {
        window.location.href = "drinks.html?table=drinks";
    });
    document.getElementById("appliance-btn").addEventListener("click", () => {
        window.location.href = "kitchen_appliance.html?table=kitchen_appliance";
    });
    document.getElementById("nonperishable-btn").addEventListener("click", () => {
        window.location.href = "non_perishable.html?table=non_perishable";
    });
    document.getElementById("perishables-btn").addEventListener("click", () => {
        window.location.href = "perishables.html?table=perishables";
    });
  </script>
</body>
</html>
